<h3>Usage:</h3>

<div id="test">Enable Javascript </div>
</body>

outputText.innerHTML += '<p>Colors may be a hex string, a named color, an rgb(), or just a number</p>'

	 + ' <br>color 3: ' + color3 + '\t array: [' + colorParsley(color3) + ']'
	 + ' <br>color 4: ' + color4 + '(0x808080)  \t array: [' + colorParsley(color4) + ']'
	 + ' <br>color 5: ' + color5 + '  \t array: [' + colorParsley(color5) + ']'
	 + ' <br>color 6: ' + color6 + '  \t array: [' + colorParsley(color6) + ']'
